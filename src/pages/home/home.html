<ion-header>
  <ion-navbar>
    <ion-title>
      Personal Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  This is a personal message List.
  <ion-list>
    <ion-item *ngFor="let msg of messages" (click)="goToSmsDetailPage(msg)" >
      <!-- <ion-avatar item-start>
        <button ion-button color="danger" round>{{x.address}}</button>
      </ion-avatar> -->
      <h2>{{msg.address}}</h2>
      <p>{{msg.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
